<ion-view view-title="Transpose" ng-controller="TransposeCtrl">
  <ion-content>
    <ion-list>
      <ion-item>
        <!-- Original note -->
        <label class="item item-input">
            <span class="input-label">Original note:</span>
            <input ng-model="originalNote" ng-readonly="true" ng-click="changeOriginal()" type="text">
        </label>
      </ion-item>

      <ion-item>
        <!-- Desired note -->
        <label class="item item-input">
            <span class="input-label">Desired note:</span>
            <input ng-model="desiredNote" ng-readonly="true" ng-click="changeDesired()" type="text">
        </label>
      </ion-item>

      <ion-item>
        <!-- Pitch change -->
        <label class="item item-input">
          <span class="input-label">Pitch change:</span>
          <input ng-model="semitones" ng-readonly="true" type="text">
        </label>
      </ion-item>

      <ion-item>
        <!-- Time-Stretch -->
        <label class="item item-input">
          <span class="input-label">Time-Stretch:</span>
          <input ng-model="stretch" ng-readonly="true" type="text">
        </label>
      </ion-item>

<script id="note.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="modalNote.hide()">Back</a>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in notes" ng-click="setNote('{{item}}')">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-modal-view>
</script>

<script id="pitch.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="modalPitch.hide()">Back</a>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in pitch" ng-click="setPitch('{{item}}')">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-modal-view>
</script>

    </ion-list>
  </ion-content>
</ion-view>
